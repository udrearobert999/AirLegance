trigger:
  branches:
    include:
      - develop

pool: Robert-PC_Agent

variables:
  node_version: '16.x'
  app_dir: '$(Build.SourcesDirectory)\Frontend'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'

  - script: |
      npm cache clean --force
      npm ci
      npm run build build
    displayName: 'Install dependencies and Build App'
    workingDirectory: $(app_dir)

  - script: |
      cd $(app_dir)
      dir
      powershell -Command "Compress-Archive -Path build -DestinationPath 'Airlegance_Frontend.zip'"
      powershell -Command "Compress-Archive -Path build -DestinationPath '$(Build.ArtifactStagingDirectory)/Airlegance_Frontend.zip'"
      echo $(Build.ArtifactStagingDirectory)/Airlegance_Frontend.zip
    displayName: 'Create build archive'
    workingDirectory: $(app_dir)

  - task: PublishPipelineArtifact@1
    condition: and(succeeded(), eq(variables['createArtifact'], true))
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)/Airlegance_Frontend.zip'
      artifactName: 'Airlegance_Frontend_Artifact'
    displayName: Publish Airlegance Frontend archive
