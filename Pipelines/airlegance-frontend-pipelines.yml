trigger:
  branches:
    include:
      - develop

pool: Robert-PC_Agent

variables:
  node_version: '16.x'
  app_dir: '$(Build.SourcesDirectory)\Frontend'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'

  - script: |
      npm cache clean --force
      npm ci
      npm run build
      mkdir -p "$(Build.ArtifactStagingDirectory)/Airlegance_Frontend"
      cp -r dist/* "$(Build.ArtifactStagingDirectory)/Airlegance_Frontend"
      cd "$(Build.ArtifactStagingDirectory)/Airlegance_Frontend"
      zip -r "../Airlegance_Frontend.zip" *
    displayName: 'Install dependencies, Build App, Copy Artifacts, and Archive'
    workingDirectory: $(app_dir)

  - task: PublishPipelineArtifact@1
    condition: and(succeeded(), eq(variables['createArtifact'], true))
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)/Airlegance_Frontend.zip'
      artifactName: 'Airlegance_Frontend_Artifact'
    displayName: Publish Airlegance Frontend archive
